<html>
  <head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="dist/app.css"/>
    <script src="jquery-2.1.4.min.js"></script>
    <!--<script src="highlight.pack.js"></script>-->
    <script src="lodash.min.js"></script>
  </head>
  <body>
    <div class="floating-link">
      <a href="index.html">Back to demo site</a>
    </div>

    <header>
      <img src="images/rick.jpg"/>
      <p>Rick's style guide</p>
    </header>

    <div class="container style-guide">
      <div class="component">
        <h3>Button</h3>
        <div class="demo">
          <button>I am a button</button>
        </div>
      </div>

      <div class="component">
        <h3>Notification</h3>
        <div class="demo">
          <div class="notification">Your special message</div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $('.demo').each(function () {
        var demo = $(this);
        var codeText = _.map(demo.html().split('\n'),function (line) {
            return line.trim();
        }).slice(1, -1).join('\n');
        demo.append('<h4>Code</h4><div class="code-example"><pre><code class="html"></code></pre></div>');
        demo.find('code').text(codeText);
      });
    </script>
  </body>
</html>
